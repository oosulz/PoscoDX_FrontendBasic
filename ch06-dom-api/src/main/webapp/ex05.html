<!DOCTYPE html>
<html lang="">
  <head>
    <title>ex05</title>
    <meta charset="UTF-8" />
  </head>
  <script>
    // 1. HTML Element(Tag)
    // 1) 요소(Element) 찾기
    // 1-1) id로 찾기
    var header3 = document.getElementById("header-3");
    console.log(header3);
    // 1-2) tag로 찾기
    var h3s = document.getElementsByTagName("h3");
    console.log(h3s);
    // 1-3) class로 찾기
    var h3s = document.getElementsByClassName("header-3");
    console.log(h3s);
    // 1-4) name으로 찾기
    var h3s = document.getElementsByName("header-3");
    console.log(h3s);
    // 1-5) CSS Selector로 찾기
    var h3s = document.querySelector("#header-3");
    console.log(h3s);
    var h3s = document.querySelectorAll(".header-3");
    console.log(h3s);
    // 1-6) 모든 요소 찾기
    var alls = document.getElementsByTagName("*");
    console.log(alls);

    //
  </script>
  <body>
    <h1>DOM(Document Object Model)</h1>
    <h2>1. HTML Element(Tag)</h2>
    <h3 id="header-3">Step1</h3>
    <h3>Step3</h3>
  </body>
</html>
