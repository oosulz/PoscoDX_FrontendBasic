<!DOCTYPE html>
<html lang="">
  <head>
    <title>ex09</title>
    <meta charset="UTF-8" />
    <script>
      window.onload = function () {
        setTimeout(function () {
          // setAttribute/getAttribute
          // 표준 속성 접근에 사용도 가능하지만
          // 비표준 속성에 대해 쓰기/읽기 위해 사용한다

          var imgElement = document.createElement("img");
          imgElement.setAttribute("src", "/ch06/initprofile.webp");
          imgElement.setAttribute("alt", "프로필 사진");
          imgElement.setAttribute("title", "프로필 타이틀");
          imgElement.setAttribute("style", "width :100px;");
          imgElement.setAttribute("no", "10");

          document.body.appendChild(imgElement);
        }, 3000);
      };
    </script>
  </head>
  <body>
    <h1>DOM(Document Object Model)</h1>
    <h2>3. HTML Element 속성 조작하기2</h2>
  </body>
</html>
