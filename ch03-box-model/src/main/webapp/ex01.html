<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>마진과 패딩</title>
<style>
body {
	font-family: "돋움", "맑은 고딕", serif;
	font-size: 0.8em;
	color: #333;
}

.box1 {
	border: 1px solid #666;
	width: 300px;
	background-color: #FFC;
	
	padding-top: 10px;
	padding-right: 20px;
	padding-bottom: 30px;
	padding-left: 40px;
	
	margin-top: 10px;
	margin-right: 20px;
	margin-bottom: 30px;
	margin-left: 40px;
		
	
	/*TRBL T(RL)B TB RL */
	
}
</style>
<script>
console.log("hello");

window.onload = function(){
	el = document.getElementById("box1");
	el.onclick = function(){
		let marginTop = parseInt(el.style.marginTop); 
		
		const intervalId = setInterval(function(){
			if(marginTop <= -80){
				console.log("finish");
				clearInterval(intervalId);
				return;
			}

			marginTop = marginTop - 10;
			el.style.marginTop = marginTop + "px";
		},100);
		
		
		
		
	}
};

let count = 0;



console.log("end");


</script>
</head>

<body>
	<div id = "box1" class="box1" style="margin-top: 200px">
		CSS에서 가장 보편적이고 많이 사용하는 마진과 패딩에 대한 값이 어떻게 적용되는지 확인해 보겠습니다.
	</div>
</body>
</html>
