<!DOCTYPE html>
<html lang="">
  <head>
    <title>ex14</title>
    <meta charset="UTF-8" />
    <script>
      /*
	Event Propagation(Bubbling 이란?
	어떤 이벤트가 발생했ㅇㅡㄹ 때, 그 이벤트가 상위/하위 엘리먼트로 전파되어 가는 것

	text > header >inner-div > outer-div
	*/

      window.addEventListener("load", function () {
        document.getElementById("text").addEventListener("click", function () {
          console.log("text click");
        });

        document
          .getElementById("header")
          .addEventListener("click", function () {
            console.log("header click");
          });

        document
          .getElementById("inner-div")
          .addEventListener("click", function () {
            console.log("inner-div click");
          });

        document
          .getElementById("outer-div")
          .addEventListener("click", function () {
            console.log("outer-div click");
          });
      });
    </script>
  </head>
  <body>
    <h1>DOM(Document Object Model)</h1>
    <h2>
      6. 기본(default) Event Hanlder 동작 막기 - 2. form: DOM Event Model Level0
    </h2>

    <form id="form-login" method="post" action="/user/auth">
      <label for="input-email">이메일</label>
      <input type="text" name="email" id="input-email" placeholder="이메일" />
      <br /><br />

      <label for="input-password">비밀번호</label>
      <input
        type="password"
        name="password"
        id="input-password"
        placeholder="비밀번호"
      />
      <br /><br />

      <input type="submit" value="로그인" />
    </form>
  </body>
</html>
